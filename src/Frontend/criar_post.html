<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Post</title>
    <style>
        #button_enviar{
            margin-top: 10px;
            height: 30px;
            width: 150px;
        }
    </style>
</head>
<body><h1>Criar post</h1>
    <form name="Criar User Empreiteira" method="post" action="http://localhost:3000/post">
        CNPJ: <input type="text" name="CNPJ_EMP" id="cnpj"><br>
        Valor do contrato: <input type="text" name="Valor_Contrato" id="value"><br>
        <button name="button_enviar" id="button_enviar" onclick="">Postar</button>
    </form>
</body>
</html>
