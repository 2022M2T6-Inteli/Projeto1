<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Dados</title>
    <style>
        #button_enviar{
            margin-top: 10px;
            height: 30px;
            width: 150px;
        }
    </style>
</head>
<script>
    let url = new URL(window.location.href);
    let params = url.searchParams;
    url = '/postagem/atualizar?ID_Oportunidade='+url.searchParams.get("ID_Oportunidade");

    fetch(url)
    .then((response) => {
        return response.json();
    })
    .then((data) => {
        let usuarios = data;

        usuarios.map(function(usuario) {
            document.getElementById('1').value = usuario.Titulo;
            document.getElementById('2').value = usuario.Descricao;
            document.getElementById('3').value = usuario.Data_Inicio;
            document.getElementById('ID_Oportunidade').value = usuario.ID_Oportunidade;
        });
        alert(response.json());
    })
    .catch(function(error) {
        console.log(error);
    });
</script>
<body><h1>Atualizar dados da postagem</h1>
    <form name="Atualizar User Empreiteira" method="post" action="http://localhost:3000/postagem/atualizar">
        Título: <input type="text" name="Titulo" id="1" ><br>
        Descrição: <input type="text" name="Descricao" id="2" value=""><br>
        Data de início: <input type="text" name="Data_Inicio" id="3" value=""><br>
        <input type="hidden" name="ID_Oportunidade" id="ID_Oportunidade" value="" readonly>
        <button name="button_enviar" id="button_enviar" onclick="">Enviar alterações</button>
    </form>
</body>
</html>
