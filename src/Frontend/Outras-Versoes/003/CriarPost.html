<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar postagem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="backgroundPost">    
    <nav class="flex-div" id="headPost">
        <div class="nav-left"><p>ConstruMatch</p></div>
        <div class="nav-right"><img src="https://cdn.pixabay.com/photo/2013/07/12/18/09/help-153094__480.png" alt="help"></div>
    </nav>
    <div class="containerUnique">
        Título: <br>
        <input type="text" class="inputSmall">
    </div>
    <div class="containerUnique">
        Descrição: <br>
        <textarea class="inputBig"></textarea>
    </div>
    <div class="box">
        <div class="containerDouble">
            Cidade, Estado: <br>
            <input type="text" class="inputSmall" id="cidadePost">
            <select id="estadoPost" class="inputSmall">
                <option value="ac">AC</option>
                <option value="al">AL</option>
                <option value="ap">AP</option>
                <option value="am">AM</option>
                <option value="ba">BA</option>
                <option value="ce">CE</option>
                <option value="df">DF</option>
                <option value="es">ES</option>
                <option value="go">GO</option>
                <option value="ma">MA</option>
                <option value="mg">MG</option>
                <option value="ms">MS</option>
                <option value="mt">MT</option>
                <option value="pa">PA</option>
                <option value="pb">PB</option>
                <option value="pe">PE</option>
                <option value="pi">PI</option>
                <option value="pr">PR</option>
                <option value="rj">RJ</option>
                <option value="rn">RN</option>
                <option value="ro">RO</option>
                <option value="rs">RS</option>
                <option value="rr">RR</option>
                <option value="sc">SC</option>
                <option value="se">SE</option>
                <option value="sp">SP</option>
                <option value="to">TO</option>
            </select>
        </div>
        <div class="containerDouble">
            Data de início:
            <input type="date" class="inputSmall">
        </div>
        <div class="containerDouble">
            Serviços:
            <select class="inputSmall">
                <option value="acab">Acabamentos louças - HID</option>
                <option value="alve">Alvenaria / Parede Concreto</option>
                <option value="arrimoBC">Arrimos em bloco cheio</option>
                <option value="arrimosCA">Arrimos em concreto armado</option>
                <option value="band">Bandejão</option>
                <option value="barr">Barracão</option>
                <option value="lajao">Blocos e Cintamento / Lajão</option>
                <option value="cana">Canaleta, sarjeta</option>
                <option value="cera">Cerâmica</option>
                <option value="cont">Contrapiso</option>
                <option value="esca">Escada, corrimão</option>
                <option value="fiac">Fiação</option>
                <option value="forma">Forma e Desforma</option>
                <option value="forGe">Forro de Gesso</option>
                <option value="forPV">Forro de PVC</option>
                <option value="gas">Gás</option>
                <option value="gasE">Gás externo</option>
                <option value="gasI">Gás Interno</option>
                <option value="gasIP">Gás interno - Prumadas e ramais</option>
                <option value="gessoA">Gesso Acartonado</option>
                <option value="gessoC">Gesso corrido</option>
                <option value="guar">Guarda-corpo, corrimão</option>
                <option value="impe">Impermeabilização - Piso apto</option>
                <option value="instBanc">Instalação de bancadas - HID</option>
                <option value="instPor">Instalação de portas corta fogo</option>
                <option value="instEle">Instalação ELE / HID</option>
                <option value="instAnt">Instalações Anti-incêndio</option>
                <option value="instElec">Instalações Elétricas</option>
                <option value="jane">Janelas e portas metálicas</option>
                <option value="lanc">Lançamento de Concreto</option>
                <option value="limp">Limpeza</option>
                <option value="montB">Montagem bomba Castelo</option>
                <option value="montT">Montagem tubulação Castelo</option>
                <option value="muroA">Muro área privativa e acabamento</option>
                <option value="muroD">Muro de divisa</option>
                <option value="muroF">Muro de frente</option>
                <option value="pare">Parede de Drywall</option>
                <option value="passE">Passeio e meio-fio externo</option>
                <option value="passI">Passeio e meio-fio interno</option>
                <option value="pintV">Pintura de vagas</option>
                <option value="pintE">Pintura Externa</option>
                <option value="pintI">Pintura Interna</option>
                <option value="pisoI">Piso Intertravado</option>
                <option value="pisoL">Piso Laminado</option>
                <option value="pisoP">Piso Pobre</option>
                <option value="plat">Platibanda</option>
                <option value="port">Portas de madeira</option>
                <option value="posF">Pós Forma</option>
                <option value="post">Posteamento</option>
                <option value="prot">Proteção Predial - SPDA</option>
                <option value="quad">Quadra</option>
                <option value="rede">Rede drenagem, água pluvial</option>
                <option value="sala">Salão de Festas / Espaço Gourmet</option>
                <option value="shaf">Shaft</option>
                <option value="test">Testes,vistorias e cartas - SPDA</option>
            </select>
        </div>
        <div class="containerDouble">
            Data de término:
            <input type="date" class="inputSmall">
        </div>
    </div>
    <div class="containerUnique" id="botaoPost">
        <input type="submit" value="Publicar" id="postar">
    </div>
    <div class="footer flex-div" id="footPost"><img src="https://www.mrv.com.br/toporodapecore/build/img/logo-mrv.png" alt="MRV"></div>
</body>
</html>
