<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ConstruMatch</title>
</head>
<body class="login-body">
    <nav class="flex-div">
        <div class="nav-left"><p>ConstruMatch</p></div>
        <div class="nav-right"><img src="https://cdn.pixabay.com/photo/2013/07/12/18/09/help-153094__480.png" alt="help"></div>
    </nav>
    <div class="center-box">
        <h1>ENTRAR</h1>
        <form method="post">
          <div class="txt-field">
            <input type="text" required>
            <span></span>
            <label>CNPJ</label>
          </div>
          <div class="txt-field">
            <input type="password" required>
            <span></span>
            <label>Senha</label>
          </div>
          <div class="pass">Esqueceu a senha?</div>
          <input type="submit" value="Entrar">
          <div class="signup-link">
            Não está cadastrado? <a href="https://mrv.com.br">Saiba mais</a>
          </div>
        </form>
      </div>
    <div class="footer flex-div"><img src="https://www.mrv.com.br/toporodapecore/build/img/logo-mrv.png" alt="MRV"></div>
</body>
</html>
