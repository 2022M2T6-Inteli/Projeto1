<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver empreiteiras</title>
    <style>
        #button_enviar{
            margin-top: 10px;
            height: 30px;
            width: 150px;
        }
    </style>
</head>
<script>
    const url = '/empreiteira';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let logic = data;
        let saida = '';
        logic.map(function(usuario) {
          saida += '<strong> '+ `${usuario.CNPJ}` + '</strong> ' + ' - ' + `${usuario.Nome_Fantasia}`;
          saida += ' - <a href="/atualizarUserEmp.html?CNPJ=' + `${usuario.CNPJ}` + '">Editar</a>';
          saida += ' | <a href="/empreiteira/remover?CNPJ='+`${usuario.CNPJ}`+'">Remover</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      
  </script>
<body>
  <h1>Ver empreiteiras:</h1>
  <p><a href="/criarUserEmp.html">Adicionar uma nova empreiteira</a></p><br>
  <div id="resultado"></div>
</body>
</html>
