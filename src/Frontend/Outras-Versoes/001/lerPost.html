<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver empreiteiras</title>
    <style>
        #button_enviar{
            margin-top: 10px;
            height: 30px;
            width: 150px;
        }
    </style>
</head>
<script>
    const url = '/postagem';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let logic = data;
        let saida = '';
        logic.map(function(usuario) {
          saida += '<strong> '+ `${usuario.Titulo}` + '</strong> ' + ' - ' + `${usuario.Descricao}`+ "<br>" + `${usuario.Data_Inicio}`;
          saida += ' - <a href="/atualizarPost.html?ID_Oportunidade=' + `${usuario.ID_Oportunidade}` + '">Editar</a>';
          saida += ' | <a href="/postagem/remover?ID_Oportunidade='+`${usuario.ID_Oportunidade}`+'">Remover</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      
  </script>
<body>
  <h1>Ver postagens:</h1>
  <p><a href="/criarPost.html">Adicionar um novo post</a></p><br>
  <div id="resultado"></div>
</body>
</html>
