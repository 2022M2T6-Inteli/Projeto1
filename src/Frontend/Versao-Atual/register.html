<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/35a78a5461.js" crossorigin="anonymous"></script>
    <title>ConstruMatch</title>
</head>
<body>
  <div class="header">
    <div class="horizontal-container">
      <div class="nav-left"><p>ConstruMatch</p></div>
      <div><a href="FAQ.html"><i class="fa-solid fa-circle-question"></i></a></div>
      <div><a href="login.html"><i class="fa-solid fa-house"></i></a></div>
    </div>
  </div>
  <div id="welcome"><h1>Bem vindo ao ConstruMatch</h1></div>
  <div class="horizontal-container">
    <div class="center-box page">
      <h1>Sobre sua empresa:</h1>
      <form method="post">
        <div class="txt-field">
          <input type="text" required>
          <span></span>
          <label>CNPJ</label>
        </div>
        <div class="txt-field">
          <input type="text" required>
          <span></span>
          <label>CNAE</label>
        </div>
        <div class="horizontal-container">
          <div class="left">voltar</div>
          <div class="right">próximo</div>
        </div>
      </form>
    </div>
    <div class="center-box inactive">
      <h1>Sobre sua empresa:</h1>
      <form method="post">
        <div class="txt-field">
          <input type="text" required>
          <span></span>
          <label>Razão social</label>
        </div>
        <div class="horizontal-container">
          <div class="left">voltar</div>
          <div class="right">próximo</div>
        </div>
      </form>
    </div>
    <div class="center-box inactive">
      <h1>Sobre sua empresa:</h1>
      <form method="post">
        <div class="txt-field">
          <input type="text" required>
          <span></span>
          <label>Nome fantasia</label>
        </div>
        <div class="horizontal-container">
          <div class="left">voltar</div>
          <div class="right">próximo</div>
        </div>
      </form>
    </div>
    <div class="center-box inactive">
      <h1>Sobre sua empresa:</h1>
      <form method="post">
        <div class="txt-field">
          <input type="text" required>
          <span></span>
          <label>E-mail</label>
        </div>
        <div class="horizontal-container">
          <div class="left">voltar</div>
          <div class="right">próximo</div>
        </div>
      </form>
    </div>
    <div class="center-box inactive">
      <h1>Sobre sua empresa:</h1>
      <form method="post">
        <div class="txt-field">
          <input type="text" required>
          <span></span>
          <label>Rua</label>
        </div>
        <div class="txt-field">
          <input type="text" required>
          <span></span>
          <label>Número</label>
        </div>
        <div class="txt-field">
          <input type="text" required>
          <span></span>
          <label>Bairro</label>
        </div>
        <div class="horizontal-container">
          <div class="left">voltar</div>
          <div class="right">próximo</div>
        </div>
      </form>
    </div>
    <div class="center-box inactive">
      <h1>Sobre sua empresa:</h1>
      <form method="post">
        <div class="txt-field">
          <input type="text" required>
          <span></span>
          <label>Cidade</label>
        </div>
        <div class="txt-field">
          <input type="text" required>
          <span></span>
          <label>Estado</label>
        </div>
        <input type="submit" value="Registrar">
        <div class="horizontal-container"><div class="left">voltar</div></div>
      </form>
    </div>
  </div>
  <div class="footer flex-div"><img src="https://www.mrv.com.br/toporodapecore/build/img/logo-mrv.png" alt="MRV"></div>
</body>
</html>
