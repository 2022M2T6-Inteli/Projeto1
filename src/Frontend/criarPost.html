<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar postagem</title>
    <style>
        #button_enviar {
            margin-top: 10px;
            height: 30px;
            width: 150px;
        }
    </style>
</head>

<body>
    <h1>Criar postagem</h1>
    <form name="Criar User Empreiteira" method="post" action="http://localhost:3000/postagem/criar">
        Titulo: <input type="text" name="Titulo"><br>
        Descricao: <input type="text" name="Descricao"><br>
        Data de inicio: <input type="text" name="Data_Inicio"><br>
        ID da MRV: <input type="text" name="ID_SPE"><br>
        <button name="button_enviar" id="button_enviar" onclick="">Fazer postagem</button>
    </form>
</body>

</html>
