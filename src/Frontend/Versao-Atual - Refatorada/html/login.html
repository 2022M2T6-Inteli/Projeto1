<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="https://www.mrv.com.br/favicon.ico?v=20191001" type="image/x-icon">
    <script src="https://kit.fontawesome.com/35a78a5461.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Login - ConstruMatch</title>
</head>
<body class="login-body">
    <div class="header login-shadow">
        <div class="horizontal-container">
            <h1>ConstruMatch</h1>
            <div class="icons-right">
                <i class="fa-solid fa-circle-info"></i>
            </div>
        </div>  
    </div>
    <div class="main-container center">
        <div class="center-box">
            <h1 class="center">Login</h1>
            <form action="post">
                <div>
                    <input type="text" required>
                    <label>CNPJ</label>
                </div>
                <div class="txt-field">
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="center"><input type="submit" value="Entrar"></div>
                <div class="center"><a href="register.html">Esqueceu a senha?</a></div>
                <div class="center"><a href="register.html">Ainda não está cadastrado?</a></div>      
            </form>
        </div>
    </div>
    <div class="footer login-shadow center">
        <a href="http://www.inteli.edu.br"><img src="https://www.inteli.edu.br/wp-content/uploads/2022/04/28103439/Logo-Container.png" alt="Logo Inteli"></a>
        <a href="http://www.mrv.com.br"><img src="https://www.mrv.com.br/institucional/build/img/nova-marca/Logo-Gradiente.png" alt="Logo MRV"></a>
    </div>
</body>
</html>
