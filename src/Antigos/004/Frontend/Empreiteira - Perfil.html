<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/Frontend/Versao-Atual/style4.css">
        <title>Perfil Empreiteira</title>
    </head>
    <body>
    <script src="https://kit.fontawesome.com/8f3411fb07.js" crossorigin="anonymous"></script>
    <header>
        <nav class="flex-div">
            <div class="nav-left"><p>ConstruMatch</p></div>
            <i class="fa-solid fa-circle-question"></i>
        </nav>
    </header>


    <div id="grid-container">
        <div class="grid-item">
            <div id="profile_pic">
                <img src="/img/icon_user.png" id="icon_user">
            </div>

            <div>
                <p id="name_empreiteira">Empretech</p>
                <p id="service_empreiteira">Cerâmica</p>
            </div>
        </div>
                   
        <div class="grid-item">
             <button id="edit_profile">Editar Perfil</button>
        </div>   
        <div class="grid-item">
            <div id="info_empreiteira">
                <div class="info_grid_item">
                    <h2>Dados Cadastrais</h1> 
                </div>
                <div class="info_grid_item">
                    <p class="title_grid"><b>CNPJ:</b></p>
                    <p>XX.XXX.XXX/00001-XX</p>
                </div>
                <div class="info_grid_item">        
                    <p class="title_grid"><b>E-mail:</b></p>
                    <p>Empretech@gmail.com</p>
                </div>
                <div class="info_grid_item">
                    <p class="title_grid"><b>Celular - Whatsapp:</b></p>
                    <p>(11)98643-5012</p>
                </div>
                <div class="info_grid_item">
                    <p class="title_grid"><b>Data de Cadastro:</b></p>
                    <p id="signup_date_value">30/10/2020</p> 
                </div>
                <div class="info_grid_item">
                    <p class="title_grad"><b>Número de funcionários:</b></p>
                    <p id="funcionarios_empreiteira_value">15 funcionários</p> 
                </div>
        
            </div>
        </div>
        <div class="grid-item">
            <div id="rate_empreiteira">
                <div class="rate_grid_item">
                    <h2>Avaliações</h1> 
                </div>
                <div class="rate_grid_item">
                    <p>Avaliação Geral</p>
                    <div class="rate_star">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <div class="rate_grid_item">        
                    <p>Organização</p>
                    <div class="rate_star">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                 
                </div>
                <div class="rate_grid_item">        
                    <p>Produtividade</p>
                    <div class="rate_star">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                   
                </div>
                <div class="rate_grid_item">        
                    <p>Documentação</p>
                    <div class="rate_star">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    
                </div>
                <div class="rate_grid_item">        
                    <p>Limpeza</p>
                    <div class="rate_star">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    
                </div>
        
            </div>
        </div>
       
    </div>
    </body>
</html>
