<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="https://www.mrv.com.br/favicon.ico?v=20191001" type="image/x-icon">
    <script src="https://kit.fontawesome.com/35a78a5461.js" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <title>Feed - ConstruMatch</title>
</head>
<body>
    <div class="header normal-shadow">
        <div class="horizontal-container">
            <div class="icons-left">
                <i id="toggle-sidebar" class="fa-solid fa-bars"></i>
            </div>
            <h1>ConstruMatch</h1>
            <div class="icons-right">
            </div>
        </div>  
    </div>
    <div class="main-container center">
        <div class="sidebar">
            <div class="vertical-container">
                <a href="feed.html"><div class="horizontal-container center">
                    <i class="fa-solid fa-list menu-active"></i>
                    <h5>Feed</h5>
                </div></a>
                <a href="profile.html"><div class="horizontal-container center">
                    <i class="fa-solid fa-user"></i>
                    <h5>Perfil</h5>
                </div></a>
                <div class="horizontal-container center">
                    <i class="fa-solid fa-hammer"></i>
                    <h5 align=center>Meus serviços</h5>
                </div>
                <div class="horizontal-container center">
                    <i class="fa-solid fa-circle-info"></i>
                    <h5>Ajuda</h5>
                </div>
            </div>
        </div>
        <div class="post-container vertical-container center">
            <div class="post vertical-container">
                <div class="post-img"><img src="https://catiororeflexivo.com/wp-content/uploads/2019/11/tiniest-cavalier-puppy-nessa-19-5dd5422e8e31b__700.jpg" alt=""></div>
                <div class="horizontal-container">
                    <div class="oportunity-general">
                        <h1>Nome da oportunidade</h1>
                        <p>Região</p>
                    </div>
                    <div class="reaction horizontal-container">
                        <div class="reaction-icon heart center"><i class="fa-solid fa-heart"></i></div>
                        <div class="reaction-icon x center"><i class="fa-solid fa-circle-xmark"></i></div>
                        <div class="reaction-icon return center"><i class="fa-solid fa-arrow-rotate-left"></i></i></div>
                    </div>                                                  
                </div>    
            </div>
            <div class="post vertical-container">
                <div class="post-img"><img src="https://catiororeflexivo.com/wp-content/uploads/2019/11/tiniest-cavalier-puppy-nessa-19-5dd5422e8e31b__700.jpg" alt=""></div>
                <div class="horizontal-container">
                    <div class="oportunity-general">
                        <h1>Nome da oportunidade</h1>
                        <p>Região</p>
                    </div>
                    <div class="reaction horizontal-container">
                        <div class="reaction-icon heart center"><i class="fa-solid fa-heart"></i></div>
                        <div class="reaction-icon x center"><i class="fa-solid fa-circle-xmark"></i></div>
                        <div class="reaction-icon return center"><i class="fa-solid fa-arrow-rotate-left"></i></i></div>
                    </div>                                                  
                </div>    
            </div>
        </div>
    </div>
    <div class="footer normal-shadow center">
        <a href="http://www.inteli.edu.br"><img src="https://www.inteli.edu.br/wp-content/uploads/2022/04/28103439/Logo-Container.png" alt="Logo Inteli"></a>
        <a href="http://www.mrv.com.br"><img src="https://www.mrv.com.br/institucional/build/img/nova-marca/Logo-Gradiente.png" alt="Logo MRV"></a>
    </div> 
</body>
</html>
